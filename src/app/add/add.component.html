<div class="container">
    <form (ngSubmit)="createBook()" class="col-md-6">
        <div class="form-group">
            <label for="my-input">Title</label>
            <input type="text" placeholder="Book Title" class="form-control" name="title" [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label for="my-input">Author</label>
            <input type="text" placeholder="Author Name" class="form-control" name="author" [(ngModel)]="author">
        </div>
        <div class="form-group">
            <label for="my-input">Price</label>
            <input type="text" placeholder="Cost of the book" class="form-control" name="price" [(ngModel)]="price">
        </div>
        <button class="btn btn-primary" type="submit">Add Book</button>
    </form>
</div>
